# server
server.port=8082

# MongoDB Atlas â€“ use your cluster; pick a DB name (here: revamp_customer)
# Use environment variable MONGODB_URI or set your connection string
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/revamp_customer}

# JWT: match authservice property name/key
# Use environment variable JWT_SECRET or set your secret key
jwt.secret=${JWT_SECRET:change-this-to-a-long-random-secret-string-at-least-64-bytes}

# Helpful in dev
server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always
logging.level.com.revamp=DEBUG
