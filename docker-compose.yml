version: "3.9"

services:
  # ------------------ API Gateway ------------------
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: revamp-gateway
    environment:
      - PORT=4000
      - AUTH_SERVICE=http://authservice:8081
      - EMPLOYEE_SERVICE=http://employeeservice:8082
    ports:
      - "4000:4000"
    depends_on:
      - authservice
      - employeeservice
    restart: unless-stopped

  # ------------------ Frontend (Next.js) ------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: revamp-frontend
    environment:
      - PORT=3000
      - NEXT_PUBLIC_GATEWAY_URL=http://gateway:4000
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    restart: unless-stopped

  # ------------------ Auth Service ------------------
  authservice:
    build:
      context: ./services/authservice
      dockerfile: Dockerfile
    container_name: revamp-authservice
    ports:
      - "8081:8081"
    env_file:
      - ./services/authservice/.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
    restart: unless-stopped

  # ------------------ Employee Service ------------------
  employeeservice:
    build:
      context: ./services/employeeservice
      dockerfile: Dockerfile
    container_name: revamp-employeeservice
    ports:
      - "8083:8083"
    restart: unless-stopped
